<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../images/pesopal.png" >
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <title>Contact</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="../images/pesopal.png">
        <h1 class="logo-name">Peso<Span class="Pal">Pal</Span></h1>
        <div class="header-right">
            <a href="../html/home.html">Home</a>
            <a href="../html/about.html">About</a>
            <a href="../html/contact.html">Contact</a>
            <a href="../html/gallery.html">Gallery</a>
        </div>
    </div>

    <div class="body">
        <section class="contact">
            <h2> Contact <span class="us">Us!</span> </h2>
            <form action="connect.php"  method="post">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off" name="fullName">
                        <div class="error-text">Full Name can not be blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off" name="email">
                        <div class="error-text email">Email Address can not be blank</div>
                    </div>
                </div>    
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off" name="phone">
                        <div class="error-text">Phone Number can not be blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off" name="subject">
                        <div class="error-text">Subject can not be blank</div>
                    </div>
                </div>

                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Enter your message here" class="item" autocomplete="off" name="message"></textarea>
                    <div class="error-text">Message can not be blank</div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../javascript/contactjavascript.js"></script>

</body>
</html>
